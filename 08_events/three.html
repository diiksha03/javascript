<script>
    let interval=null;
document.querySelector("#start").addEventListener("click",function(){
    if(interval===null){
        interval=setInterval(function(){
            console.log("diksha",Date.now())
        },1000);
    }


});
document.querySelector("#stop").addEventListener("click",function(){
    clearInterval(interval)
    interval=null;
    console.log("stopeed");
}
)



// âœ… JS Notes: setInterval() and clearInterval()
// ===============================================

// ----------------------------
// ğŸ” setInterval()
// ----------------------------
// â¤ setInterval() repeats a task after a fixed time interval
// â¤ It returns a timer ID, which is used to stop it later

// âœ… Syntax:
let intervalID = setInterval(callbackFunction, delayInMilliseconds);

// âœ… Example:
let count = 1;

let intervalID1 = setInterval(() => {
  console.log("ğŸ” setInterval running â†’ Count:", count);
  count++;
}, 1000); // prints every 1 second

// ----------------------------
// ğŸ›‘ clearInterval()
// ----------------------------
// â¤ clearInterval() is used to stop a setInterval using its ID

// âœ… Syntax:
clearInterval(intervalID);

// âœ… Example: Stop interval after 5 seconds
setTimeout(() => {
  clearInterval(intervalID1); // stops the repeating task
  console.log("â›” clearInterval called â†’ Repeating stopped.");
}, 5000);

// Output:
// ğŸ” setInterval running â†’ Count: 1
// ğŸ” setInterval running â†’ Count: 2
// ğŸ” setInterval running â†’ Count: 3
// ğŸ” setInterval running â†’ Count: 4
// ğŸ” setInterval running â†’ Count: 5
// â›” clearInterval called â†’ Repeating stopped.
