<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom</title>
</head>
<body style="background-color: aquamarine; color: black;">
    <ul class="language">
         <li>java</li>

    </ul>
    
</body>
<script>
    function addlangaunge(name){
        const li=document.createElement('li')
        li.innerHTML=`${name}`;
        document.querySelector('.language').appendChild(li)
    }
    addlangaunge("phython")
    addlangaunge("english")

    function addopt(langname){
       const li= document.createElement('li');
       li.appendChild(document.createTextNode(langname))
       document.querySelector(".language").appendChild(li)
    }
    addopt("radhey radhey ")


//
</script>
</html>
